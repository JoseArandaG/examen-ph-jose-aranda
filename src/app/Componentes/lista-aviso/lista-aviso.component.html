<ion-list>
  <ion-card *ngFor="let aviso of ListaAvisos; let i = index">
    <ion-card-content>
      <ion-row>
        <ion-col size="4">
          <!-- Mostrar la imagen solo si hay una -->
          <ion-img 
            *ngIf="aviso.foto; else placeholder"
            [src]="aviso.foto"
            style="width: 90px; height: 90px;">
          </ion-img>
          <ng-template #placeholder>
            <ion-img src="assets/imagen/descarga.jpg" style="width: 90px; height: 90px;"></ion-img>
          </ng-template>
        </ion-col>
        <ion-col size="2">
          <p>{{ aviso.titulo }}</p>
        </ion-col>
        <ion-col size="2">
          <p>{{ aviso.fecha | date: 'yyyy-MM-dd' }}</p>
        </ion-col>
        <ion-col size="2">
          <!-- Botón para ver detalles del aviso -->
          <ion-button color="primary" (click)="verDetallesAviso(aviso)" fill="clear">
            <ion-icon name="eye" slot="icon-only"></ion-icon>
          </ion-button>
          <!-- Botón para eliminar el aviso -->
          <ion-button color="danger" (click)="eliminarAviso(i)" fill="clear">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-list>
